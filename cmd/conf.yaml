env: dev # 系统环境 prod/test/dev

server: # 系统服务
  address: "127.0.0.1"
  port: 8080

db: # mysql 数据库, 当 mysql 配置为空时，使用 sqlite3 数据库
  key: "db"
  host: "127.0.0.1"
  port: 3306
  username: "one"
  password: "pass"
  db_name: "gin_admin"

sqlite: # sqlite3 数据库
  filepath: "./data.dat"

upload: # 上传文件配置
  filepath: "upload" # 文件文件路径

logger: # 日志
  filename: "logs/log.log"
  level: "debug" # debug/info/warn/error/panic
  max_size: 256
  max_backups: 50
  max_age: 30
  color: true
